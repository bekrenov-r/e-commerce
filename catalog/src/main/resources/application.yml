spring:
  config:
    activate:
      on-profile: dev, test
    import: "optional:configserver:http://localhost:8888"
  application:
    name: catalog
custom:
  page:
    default-size: 10
  strategy:
    popularity:
      item-is-considered-popular-at-orders-count:
        25
    shoes-size:
      min: 30
      max: 46
  category:
    img-path-prefix:
      men: catalog/src/main/resources/images/category/men/
      women: catalog/src/main/resources/images/category/women/
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
springdoc:
  api-docs:
    path: /docs # these urls will be used to load the api docs of this service by the api gateway
  swagger-ui:
    enabled: false
server:
  servlet:
    context-path: /catalog
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://catalog-db:5432/items_data
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
#   password: ${SPRING_DATASOURCE_PASSWORD:#{T(java.nio.file.Files).readString(T(java.nio.file.Paths).get('${SPRING_DATASOURCE_PASSWORD_FILE}'))}}
    driver-class-name: org.postgresql.Driver
server:
  port: 8000
---
spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      settings:
        trace: true
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=USER;
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  jpa:
    defer-datasource-initialization: true
server:
  port: 8001